<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Cadastro de Produtos</h1>
      <form id="produtoForm" class="mt-3">
        <div class="form-group">
          <label for="nomeProduto">Nome do Produto:</label>
          <input type="text" class="form-control" id="nomeProduto" required />
        </div>

        <div class="form-group">
          <label for="descricaoProduto">Descrição do Produto:</label>
          <textarea
            class="form-control"
            id="descricaoProduto"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="valorProduto">Valor do Produto:</label>
          <input
            type="number"
            class="form-control"
            id="valorProduto"
            required
          />
        </div>

        <div class="form-group">
          <label for="disponivelVenda">Disponível para Venda:</label>
          <select class="form-control" id="disponivelVenda">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
      </form>

      <h1 class="mt-4">Listagem de Produtos</h1>
      <table id="produtoTable" class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="novoProdutoBtn" class="btn btn-secondary">
        Cadastrar Novo Produto
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
